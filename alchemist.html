<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field of Battle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/constants.js"></script>
    <script defer src="js/alchemist.js"></script>
</head>
<body>
  
    <section class="gameContents alchemistBack">
        <div id="icon-set1">
            <a id="town2" href="index_2.html"><i class="fas fa-chess-rook icons text-warning"></i>Town</a>
        </div>
        
        <div class="list-group" id="potion-list">
            <button type="button" class="list-group-item list-group-item-action">Minor Health Potion <span class="coin">200 COIN</span></button>
            <button type="button" class="list-group-item list-group-item-action">Greater Health Potion <span class="coin">400 COIN</span></button>
            <button type="button" class="list-group-item list-group-item-action">Potion of Hill Giant Strength <span class="coin">100 COIN</span></button>
            <button type="button" class="list-group-item list-group-item-action">Potion of Feline Swiftness <span class="coin">100 COIN</span></button>
          </div>
    </section>


    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="char-name" class="card-title"></h5>
              <p class="card-text">Some info about your characters stats below and abilities. Don't let your health get to zero, or you will die!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Health: &nbsp<div id="char-health"></div></li>
              <li class="list-group-item">Strength: &nbsp<div id="char-strength"></div> </li>
              <li class="list-group-item">Agility: &nbsp<div id="char-agility"></div></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
    </aside>

</body>
</html>
