<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field of Battle</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
</head>
<body>

    <section class="gameContents gameBack1">
        <div id="icon-home">
            <a id="adventure" href=""><i class="fab fa-grunt icons_1 text-danger"></i>Adventure</a>
        </div>

        <div class="card create-char" style="width: 18rem;">
            <div class="card-header">
              <strong>Create Your Character:</strong>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><input type='text' placeholder='Your Character Name!' required></li>
              <li class="list-group-item"><input type='radio' name='choice' required>&nbsp&nbsp Are you <strong>Strong?!</strong></li>
              <li class="list-group-item"><input type='radio' name='choice' required>&nbsp&nbsp Or are you <strong>Fast?!</strong></li>
              <li class="list-group-item"><button>Create Character</button></li>
            </ul>
          </div>
    </section>


    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Character Name</h5>
              <p class="card-text">Some info about your characters stats below and abilities. Don't let your health get to zero, or you will die!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Health: </li>
              <li class="list-group-item">Strength: </li>
              <li class="list-group-item">Agility: </li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
    </aside>

</body>
</html>
