<body>

    <section class="gameContents gameBack2">
        <div>
            <div id="icon-set1">
                <a id="home" href="home.html"><i class="fas fa-house-damage icons text-dark"></i>Home</a>
                <a id="alchemist" href="alchemist.html"><i class="fas fa-wine-bottle icons text-dark"></i>Alchemist</a>
                <a id="weaponsmith" href=""><i class="fas fa-gavel icons text-dark"></i>Weaponsmith</a>

            <div id="icon-set2">

            </div>
        </div>
    </section>

    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="char-name" class="card-title"></h5>
              <p class="card-text">Navigate to your Home, Alchemist or the Forest!</p>
            </div>
            <ul class="list-group list-group-flush">
              <div class="progress" style="height:35px">
                <div class="progress-bar bg-danger healthbar-char" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <li class="list-group-item">Health: &nbsp<div id="char-health"></div></li>
              <li class="list-group-item">Strength: &nbsp<div id="char-strength"></div></li>
              <li class="list-group-item">Agility: &nbsp<div id="char-agility"></div></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
          <audio controls autoplay volume="0.1">
            <source src='/Users/rperillo/code/projects/The-Field-of-Battle/audio/Tradesperson.mp3' type="audio/ogg">
          </audio>
