<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field of Battle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/constants.js"></script>
    <script defer src="js/main_4.js"></script>
</head>
<body>

    <section class="gameContents gameBack4">
        <div>
            <div id="icon-set1">
                <!-- <a id="town" href=""><i class="fas fa-home icons text-dark"></i>Town</a> -->
            </div>
            <div id="icon-set2"><h3 id="h3_1"></h3>
                <a id="forest" href="index_3.html"><i class="fas fa-tree icons text-warning"></i>Forest</a>
            </div>
            <div id="icon-set3"><h3 id="h3_2"></h3>
                <a id="fight" href=""><i class="fas fa-mountain icons text-danger"></i>Fight</a>
            </div>
        </div>

        <aside class="creatureStats2" id="creature-stats2">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-6">
                    <img src="imgs/wolf1.png" class="card-img wolf-img" alt="...">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">Rabid Wolf</h5>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Health: <div id="creature-health"></div></li>
                        <li class="list-group-item">Strength: <div id="creature-strength"></div></li>
                        <li class="list-group-item">Agility: <div id="creature-agility"></div></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card combat-card" style="width: 18rem;">
                <div class="card-header">
                  <strong>Combat Moves:</strong>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><button id="swing" class="btn btn-block btn-danger">Swing</button></li>
                    <li class="list-group-item"><button id="dodge" class="btn btn-block btn-warning">Dodge</button></li>
                    <li class="list-group-item"><button id="run" class="btn btn-block btn-success">Run</button></li>
                    <li class="list-group-item"><button id="potions" class="btn btn-block btn-outline-primary">Potions</button></li>
                </ul>
              </div>
        </aside>
    </section>

    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="char-name" class="card-title">Character Name</h5>
              <p class="card-text">Some info about your characters stats below and abilities. Don't let your health get to zero, or you will die!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Health: &nbsp<div id="char-health"></div></li>
              <li class="list-group-item">Strength: &nbsp<div id="char-strength"></div></li>
              <li class="list-group-item">Agility: &nbsp<div id="char-agility"></div></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
    </aside>

</body>
</html>
