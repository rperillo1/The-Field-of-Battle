<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field of Battle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
  
    <section class="gameContents gameBack1">
        <div id="icon-home"><h1>The Field of Battle</h1>
            <a id="adventure" href="index_2.html"><i class="fab fa-grunt icons_1 text-danger"></i>Adventure</a>
        </div>

        <div class="card create-char" style="width: 18rem;">
            <div class="card-header">
              <strong>Create Your Character:</strong>
            </div>
            <ul class="list-group list-group-flush">
              <form id="creation-form">
                <li class="list-group-item"><input id="char-input" type='text' placeholder='Type Character Name:' required></li>
                <li class="list-group-item"><input id="radio-strong" type='radio' name='choice'required>&nbsp&nbsp Are you <strong>Strong?!</strong> (+5 to Str)</li>
                <li class="list-group-item"><input id="radio-fast" type='radio' name='choice' required>&nbsp&nbsp Or are you <strong>Fast?!</strong> (+5 to Agi)</li>
                <li class="list-group-item"><button id="char-submit">Create Character</button></li>
              </form>
            </ul>
          </div>
    </section>


    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="char-name" class="card-title"></h5>
              <p class="card-text">Some info about your characters stats below and abilities. Don't let your health get to zero, or you will die!</p>
            </div>
            <ul class="list-group list-group-flush">
              <div class="progress" style="height:35px">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <li class="list-group-item">Health: &nbsp<div id="char-health"></div></li>
              <li class="list-group-item">Strength: &nbsp<div id="char-strength"></div> </li>
              <li class="list-group-item">Agility: &nbsp<div id="char-agility"></div></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
    </aside>

</body>
</html>
