<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field of Battle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
     <script defer src="js/constants.js"></script>
    <script defer src="js/gameover.js"></script>
</head>
<body onload="playAudio()" id="game-over-body">
  
    <section class="gameContents gameBack1">
        <div id="main-logo"><h1>The Field of Battle</h1>
        </div>
        <div><h1 id="main-display">YOU HAVE BEAT THE FIELD OF BATTLE</h1></div>
    </section>


    <aside class="charStats">
        <div class="card">
            <img src="imgs/character.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 id="char-name" class="card-title"></h5>
              <p class="card-text">Your characters stats are below... </p>
            </div>
            <ul class="list-group list-group-flush">
              <div class="progress" style="height:35px">
                <div class="progress-bar bg-danger healthbar-char" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <li class="list-group-item">Health: &nbsp<div id="char-health"></div></li>
              <li class="list-group-item">Strength: &nbsp<div id="char-strength"></div> </li>
              <li class="list-group-item">Agility: &nbsp<div id="char-agility"></div></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Inventory</a>
            </div>
          </div>
          <audio controls autoplay volume="0.1">
            <source src='audio/RaidHappyEnd.mp3' type="audio/ogg">
          </audio>
    </aside>

</body>
</html>
